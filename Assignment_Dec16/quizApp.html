<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="quizApp.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet'>
    <title>Quiz Application</title>
</head>

<body style="background-color:silver">
    <div class="quiz-container" id="quiz-container">
        <div>
            <p class="question-container" id="question"></p>
        </div>
        <div class="form-container" id="form-container">
            <form id="answerList" name="radioAnswers" class="radio-container">          
                
                    <input  id="radio0" type="radio" name="choice" value="0">
                    <label id="radiolabel0"></label>
                    </input>
                    <br>
                    <input id="radio1" type="radio" name="choice" value="1">
                    <label id="radiolabel1"></label>
                    </input>
                    <br>
                    <input id="radio2" type="radio" name="choice" value="2">
                    <label id="radiolabel2"></label>
                    </input>
                    <br>
                    <input id="radio3" type="radio" name="choice" value="3">
                    <label id="radiolabel3">
                    </label>
                    </input>
                    <br>               
            </form>
        </div>
        <div>
            <button type="button" class="quiz-button"  id="Submit" onclick="nextQuestion()"><label>Submit</label></button>
        </div>
    </div>

    <script src="quizApp.js"></script>
</body>

</html>
